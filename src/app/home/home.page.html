<ion-header>
  <ion-toolbar>
    <ion-title>Recipe Search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Input and button -->
  <ion-item>
    <ion-label position="floating">Ingredients (comma-separated)</ion-label>
    <ion-input [(ngModel)]="ingredients"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="searchRecipes()">
    Search
  </ion-button>

  <!-- Loading message -->
  <ion-spinner *ngIf="loading" name="crescent"></ion-spinner>
  <p *ngIf="error" class="error">{{ error }}</p>

  <!-- Recipe list -->
  <ion-list>
    <ion-card *ngFor="let recipe of recipes">
      <img [src]="recipe.image" [alt]="recipe.title" />
      <ion-card-header>
        <ion-card-title>{{ recipe.title }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-button expand="block">Details</ion-button>
      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
